{% if include.items %}{% assign items = include.items %}{% else %}{% assign items = site.sidebar %}{% endif %}
<div class="sidebar hide-for-small-only">
  {% assign items = items | sort: 'index' %}
  <div>
  {% for item in items %}
    <div class="column small-12 sidebar-item">
      <h4>{{ item.title }}</h4>
      <div class="item-content">
        {{ item.content }}
      </div>
    </div>
  {% endfor %}
  </div>
</div>
