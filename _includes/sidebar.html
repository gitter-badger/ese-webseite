{% if include.items %}{% assign items = include.items %}{% else %}{% assign items = site.sidebar %}{% endif %}
<div class="sidebar">
  {% assign items = items | sort: 'index' %}
  <div>
    {% for item in items %}
      <div class="sidebar-item column">
        {% if item.title %}
          <h4>{{ item.title }}</h4>
        {% endif %}
        <div class="item-content">
          {{ item.content }}
        </div>
      </div>
    {% endfor %}
  </div>
</div>
