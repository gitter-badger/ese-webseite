<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | append:  ' | ESE 2015' }}{% else %}{{ site.title | append:  ' | ESE 2015' }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link hreflang="en" href="index_en.html" rel="alternate">

  {% for sheet in site.data.stylesheets.default.head %}
    {% include stylesheet.html stylesheet=sheet %}
  {% endfor %}

  <link rel="shortcut icon" type="image/x-icon" href="{{ "/favicon.ico" | prepend: site.baseurl }}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl }}" />

  {% for s in site.data.scripts.default.pre %}
    {% include script.html script=s %}
  {% endfor %}
</head>
